<br>
<div class="container">
  <form [class]="submit == 1 ? 'was-validated': ''"   (submit)="onSignup(form)" #form="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter an email" name="email" required  ngModel email>

      <div class="invalid-feedback">Please fill out a valid field.</div>
    </div>


    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter a password" name="pwd" minlength="4" required  ngModel>

      <div class="invalid-feedback">Please fill out a valid field.</div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

<br>
<div class="container">
  <form [class]="submit == 1 ? 'was-validated': ''"   (submit)="onAddPost(form)" #form="ngForm">
    <div class="form-group">
      <label for="uname">Titre</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter a title" name="uname" required #uname="ngModel" ngModel>

      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div>
      <button type="button" class="btn btn-outline-primary" (click)="filepicker.click()">Pick file</button>
      <input type="file" style="visibility: hidden" #filepicker name="filepick" ngModel required (change)="onImagePick($event)" accept=".jpg,.png,.jpeg">
      <div class="invalid-feedback">Une image est requise</div>
    </div>
    <div *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" class="rounded" [alt]="form.value.title" style="height: 180px">
    </div>
    <div class="form-group">
      <label for="cmt">Comment:</label>
      <textarea  class="form-control"  placeholder="Enter a comment" name="cmt" id="cmt" required  #cmt="ngModel" ngModel></textarea>

      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <button type="submit" class="btn btn-primary">Save post!</button>
  </form>
</div>
